<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eye Break Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            color: #007bff;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        p {
            font-size: 18px;
        }
        .countdown {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Take an Eye Break! ðŸ‘€</h1>
        <p>Look at something 20 meters away for:</p>
        <p class="countdown" id="countdown">20</p>
        <button id="closeButton">Close to Restart Timer</button>
    </div>

    <script src="reminder.js"></script>
</body>
</html>
