<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eye Break Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            color: #007bff;
        }
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Take an Eye Break!</h1>
        <p>Look at something 20 meters away for 20 seconds.</p>
    </div>
</body>
</html>
