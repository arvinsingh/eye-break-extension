<!DOCTYPE html>
<html lang="en">
<head>
    <title>20-20-20 Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 250px;
            padding: 15px;
            background: #f8f9fa;
        }
        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007bff;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        .save-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>20-20-20 Reminder</h2>

    <div class="container">
        <label>Enable Reminder</label>
        <label class="switch">
            <input type="checkbox" id="toggleReminder">
            <span class="slider"></span>
        </label>

        <p>Interval: <span id="intervalDisplay">20</span> min</p>
        <input type="range" id="intervalSlider" min="5" max="60" step="1">

        <button class="save-btn" id="saveSettings">Save Settings</button>
    </div>

    <script src="popup.js"></script>

</body>
</html>
